<div class="frame">
  <div class="o a"><div class="o m"></div></div>
<div class="o h"></div>
<div class="o h r"></div>
<style>
  .frame{background: #191210}
  .o{
    position:absolute;
    border-radius:50%;
  }
  .a{
    left:150px;
    width:100px;
    height:100px;
    top:100px;
    outline:solid 20px #ECA03D;
    display:grid;
    place-items:center;
  }
  .m{
    height:50px;
    width:50px;
    background:#84271C;
  }
  .h{
    height:60px;
    width:60px;
    border:solid 20px;
    border-color:#ECA03D #ECA03D transparent transparent;
    rotate: 135deg;
    left: 50px;
    top:100px;
    background:none;
  }
  .r{
    left:250px;
    rotate:-45deg;
  }
</style>
</div>
